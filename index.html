<!DOCTYPE html>
<html>
<head>
  <title>FMOS Option Selection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Choose an FMOS Version</h1>
    <ul>
      <li><input type="radio" id="option1" name="option" value="option1"><label for="option1">FMOS 1</label></li>
      <li><input type="radio" id="option2" name="option" value="option2"><label for="option2">FMOS 2</label></li>
      <li><input type="radio" id="option3" name="option" value="option3"><label for="option3">FMOS 3</label></li>
      <li><input type="radio" id="option4" name="option" value="option4"><label for="option4">FMOS 4</label></li>
      <li><input type="radio" id="option5" name="option" value="option5"><label for="option5">FMOS 5</label></li>
      <li><input type="radio" id="option6" name="option" value="option6"><label for="option6">FMOS 6</label></li>
      <li><input type="radio" id="option7" name="option" value="option7"><label for="option7">FMOS 7</label></li>
	  <li><input type="radio" id="option8" name="option" value="option8"><label for="option8">FMOS 10</label></li>
      <li><input type="radio" id="option8" name="option" value="option9"><label for="option9">FMOS (Newest Version)</label></li>
    </ul>
    <button id="submit-btn">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
